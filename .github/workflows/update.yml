name: Update tap

on:
  schedule:
    - cron: "0 0 * * *"
    - cron: "0 12 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: dawidd6/action-homebrew-bump-formula@v5
        with:
          livecheck: true
          tap: ${{github.repository}}
          token: ${{ secrets.HOMEBREW_GITHUB_API_TOKEN }}
