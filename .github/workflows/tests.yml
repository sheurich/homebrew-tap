---
name: brew test-bot

'on':
  push:
    branches:
      - main
  pull_request:

jobs:
  test-bot:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-22.04
          - ubuntu-22.04-arm
          - macos-15-intel
          - macos-15
          - macos-26
    runs-on: ${{ matrix.os }}
    permissions:
      actions: read
      checks: read
      contents: read
      pull-requests: read
    steps:
      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@main
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Homebrew Bundler RubyGems
        uses: actions/cache@v4
        with:
          path: ${{ steps.set-up-homebrew.outputs.gems-path }}
          key: ${{ matrix.os }}-rubygems-${{ steps.set-up-homebrew.outputs.gems-hash }}  # yamllint disable-line rule:line-length
          restore-keys: ${{ matrix.os }}-rubygems-

      - run: brew test-bot --only-cleanup-before

      - name: Diagnose bundle dir perms
        run: |
          set -euo pipefail
          brew_repo="$(brew --repository)"
          paths=(
            "${brew_repo}"
            "${brew_repo}/Library/Homebrew"
            "${brew_repo}/Library/Homebrew/vendor"
            "${brew_repo}/Library/Homebrew/vendor/bundle"
            "${brew_repo}/Library/Homebrew/vendor/bundle/ruby"
            "${brew_repo}/Library/Homebrew/vendor/bundle/ruby/3.4.0"
            "${brew_repo}/Library/Homebrew/vendor/bundle/ruby/3.4.0/gems"
          )
          ls -ld "${paths[@]}" || true
          case "$(uname -s)" in
            Darwin) stat -f '%Lp %Su:%Sg %N' "${paths[@]}" || true ;;
            *) stat -c '%a %U:%G %n' "${paths[@]}" || true ;;
          esac

      - name: Fix Homebrew perms
        run: |
          set -euo pipefail
          brew_repo="$(brew --repository)"
          sudo chown -R "$(id -un)":"$(id -gn)" "${brew_repo}"
          sudo chmod -R go-w "${brew_repo}"

      - run: brew test-bot --only-setup

      - run: brew test-bot --only-tap-syntax

      - run: brew test-bot --only-formulae
        if: github.event_name == 'pull_request'

      - name: Upload bottles as artifact
        if: always() && github.event_name == 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: bottles_${{ matrix.os }}
          path: '*.bottle.*'
