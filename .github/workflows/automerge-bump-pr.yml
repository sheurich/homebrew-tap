---
name: Auto-merge bump PRs

'on':
  workflow_run:
    workflows: ["brew test-bot"]
    types: [completed]

jobs:
  merge:
    # The "brew test-bot" workflow runs on both push and pull_request events.
    # workflow_run.event captures the original trigger, so we filter to pull_request
    # here to ensure we only auto-merge PR-related bump branches.
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success' &&
      startsWith(github.event.workflow_run.head_branch, 'bump-') &&
      github.event.workflow_run.head_repository.full_name == github.repository
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Merge PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        # yamllint disable rule:line-length
        run: |
          PR_NUMBER="$(jq -r 'if (.workflow_run.pull_requests | length) > 0 then .workflow_run.pull_requests[0].number else "" end' "$GITHUB_EVENT_PATH")"  # yamllint disable-line rule:line-length
          if [[ -z "${PR_NUMBER}" ]]; then
            echo "No pull request associated with this run."
            exit 0
          fi
          gh pr merge "${PR_NUMBER}" \
            --repo "${{ github.repository }}" \
            --squash --delete-branch
        # yamllint enable rule:line-length
